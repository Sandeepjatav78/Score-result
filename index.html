<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Result</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests. </p>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="card Reaction">
                <img src="icon-reaction.svg" alt="">
                <p id="Reaction">Reaction</p>
                <p class="score"><span>80 </span> /100 </p>
            </div>
            <div class="card Memory">
                <img src="icon-memory.svg" alt="">
                <p id="Memory">Memory</p>
                <p class="score"><span>92 </span> /100 </p>
            </div>
            <div class="card Verbal">
                <img src="icon-verbal.svg" alt="">
                <p id="Verbal">Verbal</p>
                <p class="score"><span>61 </span> /100 </p>
            </div>
            <div class="card Visual">
                <img src="icon-visual.svg" alt="">
                <p id="Visual">Visual</p>
                <p class="score"><span>72 </span> /100 </p>
            </div>
            <button>Continue</button>

        </div>
    </div>
</body>

</html>
